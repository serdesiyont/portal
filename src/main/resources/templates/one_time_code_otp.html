<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            padding: 10px;
            background: #ecf0f1;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h2>Hello <span th:text="${name}">User</span>,</h2>
<p>Your One-Time Password (OTP) is:</p>
<p class="otp" th:text="${otp}">123456</p>
<p>This code will expire in <span th:text="${expiry}">5</span> minutes.</p>
<p>Thank you,<br/>Your Company</p>
</body>
</html>
